<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: #9cb1c6;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            color: white;
        }
        h1 {
            font-size:35px;
            margin-bottom: 25px;
            font-weight: bold;
           color:Green;
        }
        label {
            font-size: 18px;
            display: block;
            margin-top: 15px;
            color:rgb(12, 12, 12);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #063970;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 18px;
        }
        button:hover {
            background: #0a4f96;
        }
        .back-button {
            margin-top: 20px;
        }
        .back-button a {
            display: inline-block;
            padding: 10px 20px;
            background: #063970;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .back-button a:hover {
            background: #0a4f96;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Important Notice</h1>
        <label for="heading">Main Heading</label>
        <input type="text" id="heading" placeholder="Enter main heading">
        
        <label for="description">Description</label>
        <textarea id="description" rows="5" placeholder="Enter details"></textarea>
        
        <button onclick="confirmSubmission()">Add</button>
        
        <div class="back-button">
            <a href="academics.html">Go Back</a>
        </div>
    </div>
    
    <script>
        function confirmSubmission() {
            let heading = document.getElementById('heading').value;
            let description = document.getElementById('description').value;
            
            if (heading === "" || description === "") {
                alert("Please fill in all fields before adding the notice.");
                return;
            }
            
            let confirmAction = confirm("Do you want to add this notice?");
            if (confirmAction) {
                alert("Notice has been successfully uploaded!");
                window.location.href = "academics.html"; // Redirect back to Academics page
            }
        }
    </script>
</body>
</html>
