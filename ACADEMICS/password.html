<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Prompt</title>
    <style>
        /* Full-page background */
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Main container */
        .container {
            width: 40%;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Input field */
        .password-input {
            width: 80%;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        /* Submit button */
        .submit-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }

        .submit-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .back-button a {
            display: inline-block;
            padding: 10px 20px;
            background: var(--dark-blue);
            color: blue;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .back-button a:hover {
            background: var(--hover-blue);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 style="color: #333; font-size: 28px; margin-bottom: 20px;">Enter Password</h2>
        <input type="password" id="password" class="password-input" placeholder="Password">
        <button class="submit-button" onclick="checkPassword()">Submit</button>
        <div class="back-button">
            <a href="academics.html">Go Back</a>
        </div>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "1234") { // Replace with your actual password
                window.location.href = "feedetails.html";
            } else {
                alert("Incorrect password. Please try again.");
            }
        }
    </script>

</body>
</html>
