<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Calendar Upload</title>
    <style>
        /* Full-page background */
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Main container */
        .container {
            width: 60%;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Large button */
        .upload-button {
            background-color: #007bff;
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 8px;
            margin: 20px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }
        .back-button {
            margin-left:700px;
            margin-top: 20px;
        }
        .back-button a {
            display: inline-block;
            padding: 10px 20px;
            background: #063970;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .back-button a:hover {
            background: #0a4f96;
        }


        /* Button hover effect */
        .upload-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* File name display */
        .file-name {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="back-button">
            <a href="academics.html">Go Back</a>
        </div>
        <h2 style="color: #333; font-size: 28px; margin-bottom: 20px;">Upload Academic Calendar</h2>
        <button class="upload-button" onclick="uploadCalendar()">Upload Calendar</button>
        <input type="file" id="fileInput" style="display: none;" onchange="handleFileUpload(event)">
        <div id="fileName" class="file-name"></div>
    </div>

    <script>
        function uploadCalendar() {
            var fileInput = document.getElementById("fileInput");
            fileInput.click();
        }

        function handleFileUpload(event) {
            var file = event.target.files[0];
            if (file) {
                var fileNameDiv = document.getElementById("fileName");
                fileNameDiv.innerHTML = `<a href="${URL.createObjectURL(file)}" target="_blank">Uploaded file: ${file.name}</a>`;
                notifyUsers(file.name);
            }
        }

        function notifyUsers(fileName) {
            // Simulate notifying all users about the file update
            alert("Academic calendar updated with file: " + fileName);
            // Here you can add actual notification logic, e.g., sending a request to the server
        }
    </script>

</body>
</html>
