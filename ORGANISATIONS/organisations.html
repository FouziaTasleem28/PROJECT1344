<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organisations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 35px;
            margin-bottom: 25px;
            font-weight: bold;
            color: #007bff;
        }
        .organisation {
            display: inline-block;
            margin: 20px;
            text-align: center;
        }
        .organisation-image {
            width: 200px;
            height: 200px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .organisation-image:hover {
            transform: scale(1.1);
        }
        .organisation-name {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #4a4a4a;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
        .back-button {
            position: absolute;
            top: 12px;
            right: 20px;
        }
        .back-button a {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .back-button a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="back-button">
        <a href="/home/user/Desktop/PROJECT/faculty.html">Go Back</a>
    </div>
    <div class="container">
        <h1>Organisations</h1>
        <div class="organisation" onclick="openUploadPage('sdcac')">
            <img src="sdcac.png" alt="SDCAC" class="organisation-image">
            <div class="organisation-name">SDCAC</div>
        </div>
        <div class="organisation" onclick="openUploadPage('ecrush')">
            <img src="ecrush.jpeg" alt="ECRUSH" class="organisation-image">
            <div class="organisation-name">ECRUSH</div>
        </div>
        <div class="organisation" onclick="openUploadPage('helpinghands')">
            <img src="hh.jpeg" alt="HELPING HANDS" class="organisation-image">
            <div class="organisation-name">HELPING HANDS</div>
        </div>
        <div class="organisation" onclick="openUploadPage('ngo')">
            <img src="ngo.jpeg" alt="NGO" class="organisation-image">
            <div class="organisation-name">NGO</div>
        </div>
        <div class="organisation" onclick="openUploadPage('studentmitra')">
            <img src="sm.png" alt="STUDENT MITRA" class="organisation-image">
            <div class="organisation-name">STUDENT MITRA</div>
        </div>
    </div>

    <script>
        function openUploadPage(organisation) {
            window.location.href = 'info.html?organisation=' + organisation;
        }
    </script>
</body>
</html>
